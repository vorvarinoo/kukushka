<article class="product-card @if(context.customClass) {@customClass}">
  <div class="product-card__top">
    <div class="img-fit product-card__img">
      <img src="./img/products/@img"
           alt="Продукт">
      <a href="#"
         data-hystmodal="#product-modal"
         class="btn-icon-only img-action product-card__btn-img">
        <svg width="30"
             height="30"
             aria-hidden="true">
          <use xlink:href="img/sprite.svg#view"></use>
        </svg>
      </a>
    </div>
    <div class="product-card__meta">
      <div class="d-flex flex-column flex-3xl-row mb-2 mb-3xl-3">
        <h3 class="indent-reset t-def product-card__title">
          <a class="link link-cover"
             href="#">Картина "Чистота и Легкость"</a>
        </h3>
        <div class="price product-card__price">
          <ins><span data-price-value>22 930 600</span></ins>
        </div>
      </div>
      <ul class="list-reset t4 product-card__description-list">
        <li>Жанр: Абстракция Анимализм</li>
        <li>Автор: t30gallery</li>
        <li>Размер: до 102х80 см</li>
      </ul>
    </div>
  </div>
  <div class="product-card__bottom">
    <button class="btn btn-icon-only btn-favorite product-card__favorite @if(context.favorite) {is-favorite}">
      <svg width="20"
           height="20"
           aria-hidden="true">
        <use xlink:href="img/sprite.svg#favourites"></use>
      </svg>
    </button>
    <button class="btn btn-light btn-add-cart product-card__btn">В корзину</button>
  </div>
</article>
