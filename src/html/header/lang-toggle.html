<div class="lang-toggle @if(context.class) {@class}">
  <div class="lang-toggle__item">
    <label class="lang-toggle__label">
      <input class="lang-toggle__input visually-hidden"
             type="radio"
             name="@if(context.name) {@name}"
             checked>
      <span>EN</span>
    </label>
  </div>
  <div class="lang-toggle__item">
    <label class="lang-toggle__label">
      <input class="lang-toggle__input visually-hidden"
             type="radio"
             name="@if(context.name) {@name}">
      <span>RU</span>
    </label>
  </div>
</div>
