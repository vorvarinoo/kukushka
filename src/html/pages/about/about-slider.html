<div class="about-slider">
  <div class="container">
    <div class="slider swiper about-slider__wrap">
      <div class="swiper-wrapper">

        <div class="swiper-slide">
          <div class="img-fit img-fit--cover about-slider__img">
            <img src="./img/img-about-slide.png"
                 alt="Галерея">
          </div>
        </div>
        <div class="swiper-slide">
          <div class="img-fit img-fit--cover about-slider__img">
            <img src="./img/img-about-slide.png"
                 alt="Галерея">
          </div>
        </div>
        <div class="swiper-slide">
          <div class="img-fit img-fit--cover about-slider__img">
            <img src="./img/img-about-slide.png"
                 alt="Галерея">
          </div>
        </div>
      </div>

      <div class="about-slider__controls">
        <button class="btn-nav prev"
                data-to-slide="prev"
                aria-label="Предыдущий слайд"
                title="Предыдущий слайд">
          <svg width="2"
               height="26"
               aria-hidden="true">
            <use xlink:href="img/sprite.svg#slider-line"></use>
          </svg>
          <svg width="12"
               height="36"
               aria-hidden="true">
            <use xlink:href="img/sprite.svg#slider-arrow-left"></use>
          </svg>
        </button>

        <button class="btn-nav next"
                data-to-slide="next"
                aria-label="Следующий слайд"
                title="Следующий слайд">
          <svg width="2"
               height="26"
               aria-hidden="true">
            <use xlink:href="img/sprite.svg#slider-line"></use>
          </svg>
          <svg width="12"
               height="36"
               aria-hidden="true">
            <use xlink:href="img/sprite.svg#slider-arrow-right"></use>
          </svg>
        </button>
      </div>

    </div>
  </div>
</div>
