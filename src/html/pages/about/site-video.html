<div class="site-video is-round is-round--25">

  <div class="site-video__btn">
    <button class="site-video__btn-wrap">
      <span class="site-video__btn-line">
      </span>
      <span class="site-video__btn-circle">
      </span>
      <svg class="site-video__btn-icon"
           width="35"
           height="20"
           aria-hidden="true">
        <use xlink:href="img/sprite.svg#play"></use>
      </svg>
    </button>

    <span class="t3 site-video__btn-text site-video__btn-text--order">play</span>
    <span class="t3 site-video__btn-text">video</span>
  </div>
  <video class="site-video__content"
         width="100%"
         preload="metadata"
         poster="mediacontent/gaoksa-video-poster.png"
         playsinline>
  </video>
</div>
