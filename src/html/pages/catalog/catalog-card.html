<div class="col-12 col-md-6 col-lg-4 col-xl-3 mb-4">
  <article class="catalog-card">
    <div class="img-fit catalog-card__img">
      <img src="./img/catalog/@img"
           alt="@title">
    </div>
    <h3 class="indent-reset t3 catalog-card__title">
      <a class="link-cover"
         href="@link">@title</a>
    </h3>
  </article>
</div>
