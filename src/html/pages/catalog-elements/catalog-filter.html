<form class="catalog-filter">
  <div class="text-lg catalog-filter__title">
    Фильтр:
  </div>
  <fieldset class="catalog-filter__item">
    <legend class="mb-1">Цена</legend>
    <div class="d-flex">
      <div class="stepper-price mr-2">
        <label class="stepper-price__field">
          <input class="text-lg stepper-price__input"
                 type="text">
        </label>
      </div>
      <div class="stepper-price">
        <label class="stepper-price__field">
          <input class="text-lg stepper-price__input"
                 type="text">
        </label>
      </div>
    </div>
  </fieldset>
  <fieldset class="catalog-filter__item">
    <details data-dropdown
             class="catalog-filter__dropdown">
      <summary class="pb-1">
        <legend>Жанры</legend>
        <svg width="17"
             height="7"
             aria-hidden="true">
          <use xlink:href="img/sprite.svg#arrow-dropdown"></use>
        </svg>
      </summary>
      <div class="catalog-filter__checkboxes">
        <label class="catalog-filter__checkbox">
          <input class="visually-hidden"
                 type="checkbox"
                 name="genres">
          <span>АбстракцияАнимализм</span>
        </label>
        <label class="catalog-filter__checkbox">
          <input class="visually-hidden"
                 type="checkbox"
                 name="genres">
          <span>Городской пейзаж</span>
        </label>
        <label class="catalog-filter__checkbox">
          <input class="visually-hidden"
                 type="checkbox"
                 name="genres">
          <span>Декоратив</span>
        </label>
        <label class="catalog-filter__checkbox">
          <input class="visually-hidden"
                 type="checkbox"
                 name="genres">
          <span>Исторический жанр</span>
        </label>
      </div>
    </details>
  </fieldset>
  <fieldset class="catalog-filter__item">
    <details data-dropdown
             class="catalog-filter__dropdown">
      <summary class="pb-1">
        <legend>Художники</legend>
        <svg width="17"
             height="7"
             aria-hidden="true">
          <use xlink:href="img/sprite.svg#arrow-dropdown"></use>
        </svg>
      </summary>
      <div class="catalog-filter__checkboxes">
        <label class="catalog-filter__checkbox">
          <input class="visually-hidden"
                 type="checkbox"
                 name="artist">
          <span>АбстракцияАнимализм</span>
        </label>
        <label class="catalog-filter__checkbox">
          <input class="visually-hidden"
                 type="checkbox"
                 name="artist">
          <span>Городской пейзаж</span>
        </label>
        <label class="catalog-filter__checkbox">
          <input class="visually-hidden"
                 type="checkbox"
                 name="artist">
          <span>Декоратив</span>
        </label>
        <label class="catalog-filter__checkbox">
          <input class="visually-hidden"
                 type="checkbox"
                 name="artist">
          <span>Исторический жанр</span>
        </label>
      </div>
    </details>
  </fieldset>
</form>
