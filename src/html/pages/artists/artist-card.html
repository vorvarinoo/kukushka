<article class="artist-card">
  <div class="artist-card__head">
    <div class="artist-card__img img-fit img-fit--cover">
      <img src="./img/artists/@img.png"
           alt="@name">
    </div>
  </div>
  <div class="artist-card__details">
    <h3 class="title t3 artist-card__title">
      <a href="#">
        @name
      </a>
    </h3>
  </div>
</article>
